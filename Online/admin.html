<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container p-5">
        <input type="text">
        <input type="color">
        <button class="btn btn-primary">Click</button>
    </div>
    <script>
        // let removeItemId = 0;
        // for (let index = 0; index < stdns.length; index++) {
        //     if (stdns[i].id == id) {
        //         removeItemId = i;
        //         break;
        //     }            
        // }
        // stdns.splice(removeItemId)
        let btn = document.querySelector("button");
        let inp = document.querySelector("input[type='text']");
        let color = document.querySelector("input[type='color']");
        // localStorage.setItem("students",JSON.stringify([]))
        btn.addEventListener("click",function () {
            let stdns = JSON.parse(localStorage.getItem("students"));
            let member = {
                id : stdns.length+1,
                name : inp.value,
                favColor : color.value
            }
            stdns.push(member)
            localStorage.setItem("students",JSON.stringify(stdns))
        })
    </script>
</body>
